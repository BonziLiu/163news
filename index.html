<head>
	<title></title>
	<meta charset="utf-8"/>

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="text/javascript" src="./lib/angular.min.js"></script>

<body>

	<div  ui-view></div>

	<footer>
		<div ui-sref-active='clickafter'>
			<a ui-sref='/news'>
				<figure>	
					<div class="news-btn">
						
					</div>
					<figcaption>新闻</figcaption>
				</figure>
			</a>
		</div>
		
		
		
		<div ui-sref-active='clickafter'>
			<a ui-sref='/play'>
				<figure>
					<div class="play-btn">
						
					</div>
					<figcaption>直播</figcaption>
				</figure>
			</a>
		</div>
		
		<div ui-sref-active='clickafter'>
			<a ui-sref="/talk">
				<figure>
					<div class="talk-btn">
						
					</div>
					<figcaption>话题</figcaption>
				</figure>
			</a>
		</div>
		
		<div ui-sref-active='clickafter'>
			<a ui-sref="/mine">

					<div class="mine-btn">

				</figure>
			</a>
		</div>
	
	</footer>

	
	
	
    <script src="app.js"></script>
	<script src="news/js/news.js"></script>
	<script src="play/js/play.js"></script>
